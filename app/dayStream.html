<!doctype html>

    <head>
        <meta charset="utf-8">
        <title>Day View</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->        
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/day.css">
    </head>
    <body>
        
     <div class="container">
            <div class="header">
                <h3 class="text-muted"><a href="index.html">Steve's Time Card</a></h3>
            </div>
            
            <div class="row"><br/></div><!-- For space -->

            
            <div class="row">
                
                <div class="col-xs-12 col-md-6">
                    <h1>The component side</h1>
<!--
                <div id="app">
                    
                </div>                       
-->
                
                </div>

                <div class="col-xs-12 col-md-6">
                    <h1>The hard-coded side</h1>
                    <!--The time punches for the day unit-->
                    <div>
                     <div class="panel panel-default time-entry time-in">
                      <div class="panel-body">
                          <span class="glyphicon glyphicon-ok-sign pull-left"></span>
                          <p>Clocked in at <strong>8:57 a.m.</strong></p>
                      </div>
                    </div>   

                     <div class="panel panel-default time-entry shift-info">
                      <div class="panel-body">
                          <span class="glyphicon glyphicon-time pull-left"></span>
                          <p>Shift starts at <strong>9:00 a.m.</strong></p>
                      </div>
                    </div>  

                     <div class="panel panel-default time-entry time-out">
                      <div class="panel-body">
                          <span class="glyphicon glyphicon-minus-sign pull-left"></span>
                          <p>Clocked out at <strong>12:00 p.m.</strong></p>
                      </div>
                    </div> 

                     <div class="panel panel-default time-entry time-in">
                      <div class="panel-body">
                          <span class="glyphicon glyphicon-ok-sign pull-left"></span>
                          <p>Clocked in at <strong>1:00 p.m.</strong></p>
                      </div>
                    </div> 
                        
                    <div class="panel panel-default time-entry time-out">
                      <div class="panel-body">
                          <span class="glyphicon glyphicon-minus-sign pull-left"></span>
                          <p>Clocked out at <strong>3:30 p.m.</strong></p>
                      </div>
                    </div> 

                     <div class="panel panel-default time-entry time-in">
                      <div class="panel-body">
                          <span class="glyphicon glyphicon-ok-sign pull-left"></span>
                          <p>Clocked in at <strong>4:00 p.m.</strong></p>
                      </div>
                    </div> 
                          
                    <div class="panel panel-default time-entry time-out">
                      <div class="panel-body">
                          <span class="glyphicon glyphicon-minus-sign pull-left"></span>
                          <p>Clocked out at <strong>5:29 p.m.</strong></p>
                      </div>
                    </div>                       
                        
                    <div class="panel panel-default time-entry shift-info">
                      <div class="panel-body">
                          <span class="glyphicon glyphicon-time pull-left"></span>
                          <p>Shift starts at 5:30 p.m.</p>
                      </div>
                    </div>  
                        
                    </div>
                </div>
                
                

                </div>             
            </div>
        </div>
