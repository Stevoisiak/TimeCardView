        <div class="container">
            <div class="header">
                <h3 class="text-muted"><a href="index.html">Steve's Time Card</a></h3>
            </div>
            
            <div class="row">
                <br/>
<!--                <div class="col-xs-12">-->
                    <!-- Standard button -->
                    <div class="col-xs-2">
                    <button type="button" class="btn btn-default pull-left">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </button>
                </div>
                <div class="col-xs-8">
                    <h4 class="text-center">Monday, May 18</h4>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default pull-right">
                        <span class="glyphicon glyphicon-chevron-right  "></span>
                    </button>
                </div>
                    
                    
                    

<!--                </div>-->
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-md-5">
                    <!--The time punches for the day unit-->
                    <div>
                     <div class="panel panel-default in">
                      <div class="panel-body">
                        <p>8:00 AM</p> 
                        <p>In</p>
                        <p>Freight</p>
                        </div>
                    </div>   

                     <div class="panel panel-default out">
                      <div class="panel-body">
                        <p>12:00 PM</p>  
                        <p>Out</p>  
                      </div>
                     </div><!-- One timeclock entry -->

                     <div class="panel panel-default in">
                      <div class="panel-body">
                        <p>12:30 AM</p>  
                        <p>In</p>  
                        <p>Freight</p>
                      </div>
                    </div> 

                     <div class="panel panel-default out">
                      <div class="panel-body">
                        <p>12:00 PM</p>  
                        <p>Out</p>  
                      </div>
                     </div><!-- One timeclock entry -->
                        
                    </div>
                </div>
                
                 <!-- Extra struff for big screens -->
                <div class="col-md-7">
                    <div class="hidden-xs hidden-sm">
                      <div class="row">
                        <div class="col-md-12">
                        <img src="http://placehold.it/300x300" alt="" class="img-circle center-block" data-toggle="tooltip"  data-placement="bottom" title="A clock shaded during the hours they were clocked in">
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-7 time-totals"><p>Total Hours Worked: 40</p></div>
            </div>
            


        </div>
